{% extends 'base.html' %}
{% load static %}
{% block title %}{{ exam.name }}{% endblock %}

{% block content %}
    {% block scripts %}
        <script src="{% static 'js/quiz.js' %}" defer></script>
    {% endblock scripts %}
    <h1>{{ exam.name }}</h1>
    <form iq="exam-form" class="mt-3-mb-3">
        {% csrf_token %}
        <div id="exam-box"></div>
            <button type="submit" class="btn btn-primary mt-3">حفظ الاجابات</button>


    </form>
{% endblock %}
