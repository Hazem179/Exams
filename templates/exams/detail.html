{% extends 'base.html' %}
{% load static %}
{% block title %}{{ exam.name }}{% endblock %}

{% block content %}
    <div class="exam_details">
        <div class="row">
            <div class="col"><h1>{{ exam.name }}</h1></div>
            <div class="col text-right" id="timer-box">count</div>
        </div>
        <form class="exam_details_form" id="exam-form" class="mt-3-mb-3">
            {% csrf_token %}
            <div id="exam-box"></div>
            <button type="submit" dir="rtl" href="{% url 'home' %}" class="btn btn-primary mt-3">حفظ الاجابات</button>
        </form>

    </div>
    <script async src="{% static 'js/quiz.js' %}" defer></script>
{% endblock %}
