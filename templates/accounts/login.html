{% extends 'base.html' %}

{% block content %}
    <div class="main-section">
        <div class="page-section nopadding cs-nomargin row img-wrapper  "
             style="margin-top: 0px;margin-bottom: 0px;">
            <div class="container col-lg-6 col-12 ">
                <div class="row d-flex align-items-center justify-content-center bg-white h-100 ">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
    <div class="user-dashboard loader-holder" style="width: 450px; min-height: auto;">
        <div class="user-holder">
            <h4 class="text-center" style="margin-bottom: 0;">تسجيل الدخول</h4>
            <p class="text-center">من فضلك قم بادخال اسم المستخدم وكلمة المرور</p>
            <hr>
            <div id="restaurant-sets-holder">
                <form action="{% url 'login' %}" class="form-fields-set foodbakery-dev-restaurant-form" method="post"
                      enctype="multipart/form-data">
                    {% csrf_token %}
                    <ul class="register-add-restaurant-tab-container restaurant-information-tab-container">
                        <li>
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="row">

                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <div class="field-holder">
                                                <label>اسم المستخدم</label>
                                                <input type="text" name="username"
                                                       placeholder="ادخل اسم المستخدم">
                                            </div>
                                        </div>
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <div class="field-holder">
                                                <label>كلمة المرور</label>
                                                <input type="password" name="password"
                                                       placeholder="ادخل كلمة المرور">
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="field-holder">
                                        <div class="payment-holder">
                                           <button class="btn btn-primary" type="submit">دخول</button>
                                            {#                                                    <a href="{% url 'forgot_password' %}" class="float-right">Forgot password</a>#}
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <!-- Load message -->
                                    {#                                            {% include 'includes/alerts.html' %}#}
                                </div>
                            </div>

                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</div>
                </div>
            </div>
